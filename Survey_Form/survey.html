<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Survey Form</h2>
    <form id="survey-form">
      <div class="form-field">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <div class="form-field">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <div class="form-field">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required>
      </div>

      <div class="form-field">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="form-field">
        <label>Gender:</label>
        <div class="gender-options">
          <input type="checkbox" id="male" name="gender" value="Male"> Male
          <input type="checkbox" id="female" name="gender" value="Female"> Female
          <input type="checkbox" id="other" name="gender" value="Other"> Other
        </div>
      </div>

      <div class="form-field">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>
      </div>

      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-field">
        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" required>
      </div>

      <div class="form-field">
        <button type="submit" id="submit-button">Submit</button>
        <button type="button" id="reset-button">Reset</button>
      </div>
    </form>
    <footer>
      <small>
        @2018 Customer Servey Form.All Right Reserved | Designed by <p>W3Layouts<p> 
      </small>
    </footer>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-button" id="close-button">&times;</span>
      <h2>Survey Form Submitted</h2>
      <div id="popup-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
